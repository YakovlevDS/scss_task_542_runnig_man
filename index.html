<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Running man</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="running">
    <div class="outer">
        <div class="body">
            <div class="arm behind"></div>
            <div class="arm front"></div>
            <div class="leg behind"></div>
            <div class="leg front"></div>
        </div>
    </div>
</div>

<button class="running-button">
    <span class="default">Start</span>
    <span class="active">Tracking</span>
    <div class="running">
        <div class="outer">
            <div class="body">
                <div class="arm behind"></div>
                <div class="arm front"></div>
                <div class="leg behind"></div>
                <div class="leg front"></div>
            </div>
        </div>
    </div>
</button>

  <script  src="./script.js"></script>

</body>
</html>
